version: '3.8'

services:
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: math_stumper
      POSTGRES_USER: math_user
      POSTGRES_PASSWORD: math_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  django:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://math_user:math_password@db:5432/math_stumper
    depends_on:
      - db

  frontend:
    build: ./frontend
    ports:
      - "3000:80"
    depends_on:
      - django

volumes:
  postgres_data:
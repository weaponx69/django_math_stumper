services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: math_stumper_db
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-math_stumper}
      POSTGRES_USER: ${POSTGRES_USER:-math_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-math_password}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db:/docker-entrypoint-initdb.d
    ports:
      - "${POSTGRES_PORT:-5434}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-math_user} -d ${POSTGRES_DB:-math_stumper}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Django Backend
  django:
    build: .
    container_name: math_stumper_api
    # FIX: Switched to gthread worker type and increased timeout to 300s
    # This prevents the SIGKILL errors you were seeing during DB writes
    command: gunicorn --bind 0.0.0.0:8000 --workers 2 --threads 4 --timeout 300 django_math_stumper.wsgi:application
    volumes:
      - .:/app
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    ports:
      - "${DJANGO_PORT:-8001}:8000"
    environment:
      - DEBUG=${DEBUG:-True}
      - SECRET_KEY=${SECRET_KEY}
      - POSTGRES_DB=${POSTGRES_DB:-math_stumper}
      - POSTGRES_USER=${POSTGRES_USER:-math_user}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-math_password}
      - POSTGRES_HOST=db
      - POSTGRES_PORT=5432
      - ALLOWED_HOSTS=${ALLOWED_HOSTS:-localhost,127.0.0.1,django,db,frontend}
      - CORS_ALLOWED_ORIGINS=${CORS_ALLOWED_ORIGINS:-http://localhost:3000,http://127.0.0.1:3000}
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      # FIX: Simplified check to avoid triggering a DB-heavy API call during healthcheck
      test: ["CMD", "python", "-c", "import socket; s = socket.socket(); s.connect(('localhost', 8000))"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # React Frontend
  frontend:
    build: ./frontend
    container_name: math_stumper_ui
    ports:
      - "${REACT_PORT:-3000}:80"
    environment:
      - REACT_APP_API_URL=http://localhost:8001
    extra_hosts:
      - "host.docker.internal:host-gateway"
    depends_on:
      - django
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

volumes:
  postgres_data:
    driver: local
  static_volume:
    driver: local
  media_volume:
    driver: local

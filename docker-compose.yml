services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: math_stumper_db
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-math_stumper}
      POSTGRES_USER: ${POSTGRES_USER:-math_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-math_password}
    # Removed the manual 'listen_addresses' command as the alpine image handles this better via env
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db:/docker-entrypoint-initdb.d
    ports:
      - "5434:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-math_user} -d ${POSTGRES_DB:-math_stumper}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - stumper_network

  # Django Backend
  django:
    build: .
    container_name: math_stumper_api
    command: gunicorn --bind 0.0.0.0:8000 --workers 2 --threads 4 --timeout 300 django_math_stumper.wsgi:application
    volumes:
      - .:/app
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    ports:
      - "8000:8000"
    environment:
      - DEBUG=${DEBUG:-True}
      - SECRET_KEY=${SECRET_KEY}
      - POSTGRES_DB=${POSTGRES_DB:-math_stumper}
      - POSTGRES_USER=${POSTGRES_USER:-math_user}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-math_password}
      - POSTGRES_HOST=db
      - POSTGRES_PORT=5432
      - ALLOWED_HOSTS=* # Using wildcard temporarily to bypass routing headers during debug
      - CORS_ALLOW_ALL_ORIGINS=True # Ensure React can talk to the API
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import socket; s = socket.socket(); s.connect(('localhost', 8000))"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - stumper_network

  # React Frontend
  frontend:
    build: ./frontend
    container_name: math_stumper_ui
    ports:
      - "3000:80"
    environment:
      # This points to the HOST'S port 8001 because the browser is outside Docker
      - REACT_APP_API_URL=http://localhost:8000
    extra_hosts:
      - "host.docker.internal:host-gateway"
    depends_on:
      - django
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - stumper_network

networks:
  stumper_network:
    driver: bridge

volumes:
  postgres_data:
  static_volume:
  media_volume:
